<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Automática</title>
    <link rel="style.css">
    <style>
        body
    {
        font-family: Arial, Helvetica, sans-serif;
        background-color:#5a0032
    }

    h1 {
        text-align: center;
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #resultado {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input {
        margin-left: 7px;
    }
       
    </style>

</head>

 <h1>Tabuada</h1>
 <form action="tabuada.html">
    <label for="">Coloque um número:</label>
    <input type="number" name="campo_num" id="numTabuada" oninput="calcular()">
 </form>

 <div id="resultado"></div>

 <script>
    function calcular() {
        let num = document.getElementById("numTabuada").value;
        document.getElementById("resultado").innerHTML = '';

        if (num !== '') {
            for (let c = 1; c <= 10; c++) {
                document.getElementById("resultado").innerHTML += `<p>${num} x ${c} = ${num * c}</p>`;
            }
        }
    }
 </script>
</body>
</html>
